<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BR's HoyoVerse Builds</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="https://github.com/BRHoyoVerseBuilds/BR-ASMR-Collection/blob/main/img/icon.png?raw=true">
    <style>
        /* General reset and styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, Helvetica, sans-serif; background-color: #f1f1f1; }
    
        /* Header */
        .header {
            display: flex;
            align-items: center; /* Aligns items vertically centered */
        }

        .header-link {
            display: flex;
            align-items: center; /* Aligns the image and text vertically centered */
            text-decoration: none; /* Remove underline from link */
        }

        .header img {
            max-width: 100px; /* Adjust the size of the image as needed */
            margin-right: 10px; /* Space between image and text */
        }

        .header-text {
            font-size: 40px; /* Adjust font size as needed */
            color: #333; /* Change color as needed */
        }

        .header-right {
            margin-left: auto; /* Pushes the button to the right */
        }

        .header-right a:hover { 
            background-color: #ddd; 
            border-radius: 5px; 
        }
    
        /* Hero section */
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://github.com/BRHoyoVerseBuilds/BR-ASMR-Collection/blob/main/img/banner.png?raw=true");
            height: 50vh; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .hero-text h1 { 
            color: white; 
            font-size: 30px; /* Reduced for mobile */
            text-align: center; 
        }
        .hero-text p { 
            color: white; 
            font-size: 18px; /* Reduced for mobile */
            text-align: center; 
        }
    
        /* Filter and button styles */
        .btn-container { 
            text-align: center; 
            margin: 20px 0; 
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }
        .btn { 
            border: none; 
            padding: 12px 16px; 
            cursor: pointer; 
            background-color: #2196F3; 
            color: white; 
            margin: 5px; 
            font-size: 14px; /* Adjusted for better visibility */
        }
        .btn:hover { 
            background-color: #0b7dda; 
        }
        .btn.active { 
            background-color: #666; 
        }
    
        /* Character grid */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Space between cards */
        }
    
        .column {
            width: 10%; /* Responsive width for larger screens */
            background-color: white;
            margin: 5px; /* Margin for cards */
            padding: 0; /* Remove padding */
            border-radius: 5px; /* Slightly smaller border radius */
            overflow: hidden;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: none; /* Initially hidden */
        }
    
        /* Character card styles */
        .column img { 
            width: 100%; 
            border-bottom: 1px solid #ddd; 
        }
        .column h4 { 
            font-size: 14px; /* Smaller font size for the title */
            padding: 5px 0; /* Reduce padding */
        }
        .column p { 
            font-size: 12px; /* Smaller paragraph size */
            padding: 5px; 
            color: gray; 
        }
    
        /* Show cards with the 'show' class */
        .column.show {
            display: block !important; /* Show the card */
        }
    
        /* Responsive styles */
        @media (max-width: 1024px) {
            .column {
                width: 30%; /* 3 cards per row */
            }
        }
    
        @media (max-width: 768px) {
            .column {
                width: 45%; /* 2 cards per row */
            }
        }
    
        @media (max-width: 500px) {
            .column {
                width: 90%; /* 1 card per row */
            }
        }

                /* Search input */
                .search-container {
            text-align: center;
            margin: 20px 0;
        }
        .search-input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
    
    
</head>

<body>

<!-- Header -->
<div class="header">
    <a href="https://brhoyoversebuilds.github.io/BR-Character-Builds/" class="header-link">
        <img src="https://github.com/BRHoyoVerseBuilds/BR-ASMR-Collection/blob/main/img/icon.png?raw=true" alt="BR's ASMR Collection">
        <span class="header-text">BR's ASMR Collection</span>
    </a>
    <div class="header-right">
        <a href="" class="btn" download>
            <i class="fa fa-download"></i> Download The Android App!
        </a>            
    </div>
</div>


    <!-- Main Image / Hero -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>BR's ASMR Collection</h1>
            <p>For all your relaxing needs</p>
        </div>
    </div>

    
    

</body>
</html>
